name: Build and Deploy (Godot 4 HTML5)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Godot 4.3 editor (we'll run it headless) + export templates
      - name: Install Godot 4.3 + export templates (simple & explicit)
        run: |
          set -e
          VER=4.3
          BASE="https://downloads.tuxfamily.org/godotengine/${VER}"

          # Download editor zip and export templates
          wget -q "${BASE}/Godot_v${VER}-stable_linux.x86_64.zip" -O godot.zip
          wget -q "${BASE}/Godot_v${VER}-stable_export_templates.tpz" -O templates.tpz

          mkdir -p "$HOME/godot"
          unzip -q godot.zip -d "$HOME/godot"

          # The extracted binary name for 4.3 (explicit)
          GODOT_BIN="$HOME/godot/Godot_v${VER}-stable_linux.x86_64"
          echo "Godot binary should be at: $GODOT_BIN"
          ls -la "$HOME/godot"
          chmod +x "$GODOT_BIN"

          # Install export templates to the standard Godot 4.x path
          mkdir -p "$HOME/.local/share/godot/export_templates/${VER}.stable"
          unzip -q templates.tpz -d "$HOME/.local/share/godot/export_templates/${VER}.stable"

          # Expose for later steps
          echo "GODOT_BIN=$GODOT_BIN" >> "$GITHUB_ENV"
          "$GODOT_BIN" --version || true

      - name: Export HTML5
        run: |
          set -e
          mkdir -p build/web
          echo "Using Godot: $GODOT_BIN"
          "$GODOT_BIN" --headless --export-release "Web" build/web/index.html --verbose

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
