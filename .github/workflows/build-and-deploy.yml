name: Build and Deploy (Godot 4 HTML5)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download Godot 4 headless + export templates
      - name: Setup Godot 4
        uses: chickensoft-games/setup-godot@v4
        with:
          version: "4.2.2"     # or your installed minor; 4.3 works too
          use-dotnet: false
          export-templates: true

      # Export HTML5 to build/web
      - name: Export HTML5
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html
        # ^ Make sure you have an HTML5 export preset named "Web"
        #   (Project -> Export -> Add -> Web; Save Preset)

      # On PRs, upload artifact for download
      - name: Upload artifact (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

      # On pushes to main, deploy to Pages
      - name: Upload Pages Artifact
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web/

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
