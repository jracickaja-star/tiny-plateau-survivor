name: Build and Deploy (Godot 4 HTML5)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v4
        with:
          version: 4.3
          include-templates: true

      - name: Write export presets
        run: |
          echo "[general]" > export_presets.cfg
          echo "export_presets_version=4" >> export_presets.cfg
          echo "[preset.0]" >> export_presets.cfg
          echo "name=\"Web\"" >> export_presets.cfg
          echo "platform=\"HTML5\"" >> export_presets.cfg
          echo "export_path=\"build/web/index.html\"" >> export_presets.cfg

      - name: Export HTML5
        run: |
          set -euxo pipefail
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
