name: Build and Deploy (Godot 4 HTML5)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Godot 4.3 + export templates (fast + resilient)
        run: |
          set -euxo pipefail
          VER=4.3
          GH_BASE="https://github.com/godotengine/godot/releases/download/${VER}-stable"
          TUX_BASE="https://downloads.tuxfamily.org/godotengine/${VER}"

          download_with_fallback() {
            local out="$1"; shift
            for url in "$@"; do
              echo "Fetching $url -> $out"
              if curl -fL --connect-timeout 10 --max-time 60 \
                       --retry 2 --retry-delay 2 --retry-all-errors \
                       -o "$out" "$url"; then
                echo "OK: $url"
                return 0
              fi
              echo "WARN: failed $url, trying next mirrorâ€¦"
            done
            echo "ERROR: all mirrors failed for $out"
            return 1
          }

          mkdir -p "$HOME/godot"

          download_with_fallback godot.zip \
            "${GH_BASE}/Godot_v${VER}-stable_linux.x86_64.zip" \
            "${TUX_BASE}/Godot_v${VER}-stable_linux.x86_64.zip"

          download_with_fallback templates.tpz \
            "${GH_BASE}/Godot_v${VER}-stable_export_templates.tpz" \
            "${TUX_BASE}/Godot_v${VER}-stable_export_templates.tpz"

          unzip -v godot.zip || true
          unzip -q godot.zip -d "$HOME/godot"

          echo "---- Listing $HOME/godot after unzip ----"
          ls -la "$HOME/godot" || true

          CANDIDATES=(
            "$HOME/godot/Godot_v${VER}-stable_linux.x86_64"
            "$HOME/godot/Godot_v${VER}-stable_linux.x86_64.64"
            "$HOME/godot/Godot_v${VER}-stable_x11.64"
          )
          GODOT_BIN=""
          for f in "${CANDIDATES[@]}"; do
            if [ -f "$f" ]; then GODOT_BIN="$f"; break; fi
          done
          if [ -z "$GODOT_BIN" ]; then
            GODOT_BIN="$(find "$HOME/godot" -maxdepth 1 -type f -iname "Godot_v${VER}-stable*linux*.x86_64*" -print -quit || true)"
          fi
          if [ -z "$GODOT_BIN" ]; then
            echo "ERROR: Could not find Godot binary after unzip."
            exit 1
          fi

          chmod +x "$GODOT_BIN"
          echo "Using Godot binary at: $GODOT_BIN"

          mkdir -p "$HOME/.local/share/godot/export_templates/${VER}.stable"
          unzip -v templates.tpz || true
          unzip -q templates.tpz -d "$HOME/.local/share/godot/export_templates/${VER}.stable"

          echo "GODOT_BIN=$GODOT_BIN" >> "$GITHUB_ENV"
          "$GODOT_BIN" --version || true

      - name: Export HTML5
        run: |
          set -e
          mkdir -p build/web
          echo "Using Godot: $GODOT_BIN"
          "$GODOT_BIN" --headless --export-release "Web" build/web/index.html --verbose

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
